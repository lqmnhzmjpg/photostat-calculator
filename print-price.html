<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Harga Fotostat</title>

  <style>
    :root {
      --primary: #2563eb;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      align-items: center;
    }

    @media (max-width: 768px) {
      .hero {
        grid-template-columns: 1fr;
      }
    }

    .hero-text h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .hero-text p {
      color: #475569;
    }

    .card {
      background: var(--card);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #cbd5f5;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    .result {
      margin-top: 20px;
      background: #eff6ff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .result h2 {
      margin: 0;
      color: var(--primary);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div class="container">
    <section class="hero">
      <div class="hero-text">
        <h1>Kalkulator Harga Fotostat</h1>
        <p>
          Kira anggaran harga fotostat berdasarkan saiz kertas,
          jenis cetakan dan kuantiti. Sesuai untuk A2 & A3.
        </p>
      </div>

      <div class="card">
        <div class="form-group">
          <label>Saiz Kertas</label>
          <select id="size">
            <option value="A3">A3</option>
            <option value="A2">A2</option>
          </select>
        </div>

        <div class="form-group">
          <label>Jenis Cetakan</label>
          <select id="type">
            <option value="bw">Hitam Putih (B&W)</option>
            <option value="color">Warna</option>
          </select>
        </div>

        <div class="form-group">
          <label>Kuantiti</label>
          <input type="number" id="qty" value="1" min="1">
        </div>

        <button class="btn" onclick="calculatePrice()">
          Kira Harga
        </button>

        <div class="result" id="result">
          <p>Jumlah Harga</p>
          <h2>RM 0.00</h2>
        </div>
      </div>
    </section>

    <footer>
      Â© 2026 Sistem Kalkulator Fotostat
    </footer>
  </div>

  <script>
    const prices = {
      A3: {
        bw: 0.30,
        color: 1.50
      },
      A2: {
        bw: 1.00,
        color: 4.00
      }
    };

    function calculatePrice() {
      const size = document.getElementById("size").value;
      const type = document.getElementById("type").value;
      const qty = parseInt(document.getElementById("qty").value);

      const pricePerUnit = prices[size][type];
      const total = pricePerUnit * qty;

      document.querySelector("#result h2").innerText =
        "RM " + total.toFixed(2);
    }
  </script>

</body>
</html>
